
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Cipher Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'JetBrains Mono', monospace;
      overflow-x: hidden;
    }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* Global noise effect */
    .noise-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0.05;
      z-index: 9999;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
    }

    /* Grid background */
    .grid-bg {
      background-image: linear-gradient(rgba(0, 245, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 245, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .crt-scanline {
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: -100%; }
      100% { top: 100%; }
    }
    .scanner-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #00f5ff;
      box-shadow: 0 0 15px #00f5ff;
      animation: scan 4s linear infinite;
    }

    .glitch-border {
      border: 1px solid rgba(0, 245, 255, 0.3);
      position: relative;
    }
    .glitch-border::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border: 1px solid rgba(255, 0, 60, 0.3);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .glitch-border:hover::before {
      opacity: 1;
      animation: glitch-anim 0.3s infinite;
    }

    @keyframes glitch-anim {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="noise-overlay"></div>
</body>
</html>
