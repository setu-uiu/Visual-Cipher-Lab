
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Cipher Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'JetBrains Mono', monospace;
      overflow-x: hidden;
    }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* Global noise effect */
    .noise-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0.05;
      z-index: 9999;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
    }

    /* Grid background */
    .grid-bg {
      background-image: linear-gradient(rgba(0, 245, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 245, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .crt-scanline {
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: -100%; }
      100% { top: 100%; }
    }
    .scanner-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #00f5ff;
      box-shadow: 0 0 15px #00f5ff;
      animation: scan 4s linear infinite;
    }

    .glitch-border {
      border: 1px solid rgba(0, 245, 255, 0.3);
      position: relative;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake { animation: shake 0.2s ease-in-out infinite; }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 245, 255, 0.2);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 245, 255, 0.4);
    }
  </style>
<script>
  // Ensure process.env is available for the SDK
  window.process = window.process || { env: {} };
  window.process.env = window.process.env || {};
  if (!window.process.env.NODE_ENV) window.process.env.NODE_ENV = 'production';
</script>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="noise-overlay"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
